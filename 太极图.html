<!DOCTYPE html>
<html>
    <head>
        <title>太极图</title>
        <meta charset="utf-8"; >
        <style>
            body{
                background-color:  rgb(140, 18, 138);
                display: flex;
                height: 100vh;
                overflow: hidden;
            }
            div{
                width: 200px;
                height: 200px;
                margin: auto;
                background-color: salmon;
                border-radius: 50%;
                overflow: hidden;
                animation: rot 6s infinite forwards ;
            }
            span{
                float: left;
                width: 100px;
                height: 200px;
            }
            .s1{
                background-color: #000;;
            }
            .s2{
                background-color: #fff;
            }
            .s1::before{
                content: '';
                display: block;
                position: relative;
                left:50%;
                width: 100px;
                height: 100px;
                background-color: #fff;
                border-radius:50%;
            }
            .s1::after{
                content: '';
                display: block;
                position: relative;
                left:50%;
                width: 100px;
                height: 100px;
                background-color: #000;
                border-radius: 50%;
            }
            .s2::before{
                content: '';
                display: block;
                position: relative;
                width: 25px;
                height: 25px;
                background-color: #000;
                border-radius: 50%;
                top:10%;
            }
            .s2::after{
                content: '';
                display: block;
                position: relative;
                width: 25px;
                height: 25px;
                background-color: #fff;
                border-radius: 50%;
                top:60%;
            }
            @keyframes rot{
                100%{
                   transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div>
            <span class="s1"></span>
            <span class="s2"></span>
        </div>
    </body>
</html>
